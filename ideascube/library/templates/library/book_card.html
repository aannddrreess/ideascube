{% load ideascube_tags static %}
<a class="card {% if not book.cover %}default{% endif %} {{ book.section }}" href="{% url 'library:book_detail' pk=book.pk %}">
  <h3>{{ book }}</h3>
  <p>{{ book.authors }}</p>
  {% if book.cover %}
    <img src="{% media book 'cover' %}" class="cover" />
  {% else %}
    <img src="{% static "ideascube/img/default-book.png" %}" class="cover" />
  {% endif %}
</a>
