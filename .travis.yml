language: python
python:
  - "3.4"
sudo: false
branches:
  only:
    - master
install:
- make develop
- pip install python-coveralls
script:
- make testcov
after_success:
- coveralls
notifications:
    irc:
        channels:
            - "irc.freenode.net#ideascube"
        on_success: change
        on_failure: always
    email: false
addons:
  apt:
    packages:
    - autoconf
    - automake
    - libdbus-glib-1-dev
    - libtool
